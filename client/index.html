<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <select class="institution-select" name="institutions">
            <option disabled selected>Выберите учреждение образования</option>
        </select>
        <button class="students-btn btn btn-outline-primary" disabled>Расписание для учащихся</button>
        <button class="teachers-btn btn btn-outline-primary" disabled>Расписание для преподавателей</button>
    </div>

    <div>
        <select class="group-select" name="groups">
            <option disabled selected>Выберите группу</option>
        </select>
        <button class="group-find btn btn-outline-primary" disabled>Поиск</button>
    </div>
    <table class="table table-bordered align-middle students-table w-50 mx-auto" style="text-align: center;">
        <thead class="table-success">
            <tr>
                <th scope="col">Начало</th>
                <th scope="col">Конец</th>
                <th scope="col">Предмет</th>
                <th scope="col">Преподаватель</th>
                <th scope="col">Аудитория</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
