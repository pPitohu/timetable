<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="institution-select-wrapper">
        <select class="institution-select" name="institutions">
            <option disabled selected>Выберите учреждение образования</option>
        </select>
        <button class="students-btn btn btn-outline-primary" disabled>Расписание для учащихся</button>
        <button class="teachers-btn btn btn-outline-primary" disabled>Расписание для преподавателей</button>
    </div>

    <div class="group-select-wrapper" style="display: none;">
        <select class="group-select" name="groups">
            <option disabled selected>Выберите группу</option>
        </select>
        <button class="group-find btn btn-outline-primary" disabled>Поиск</button>
    </div>
    <div class="teacher-select-wrapper" style="display: none;">
        <select class="teacher-select" name="groups">
            <option disabled selected>Выберите преподавателя</option>
        </select>
        <button class="teacher-find btn btn-outline-primary" disabled>Поиск</button>
    </div>
    <div class="timteable_wrapper">
        <span>Today</span>
        <div class="pinned_day"></div>
        <span>Other Days</span>
        <div class="timetable-table"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
