<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <title>TimeTable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-lg navbar-light w-100 ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="img/logo.png" width="190" height="65" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Основной сайт</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Наши курсы
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container shadow-lg bg-body rounded-3 p-3">
        <div class="institution-select-wrapper select-wrapper">
            <select class="institution-select form-select" name="institutions">
                <option disabled selected>Выберите учреждение образования</option>
            </select>
            <div>
                <button class="students-btn btn btn-outline-primary" disabled>Расписание для учащихся</button>
                <button class="teachers-btn btn btn-outline-primary" disabled>Расписание для преподавателей</button>
            </div>
        </div>

        <div class="group-select-wrapper select-wrapper" style="display: none;">
            <select class="group-select form-select" name="groups">
                <option disabled selected>Выберите группу</option>
            </select>
            <button class="group-find btn btn-outline-primary" disabled>Поиск</button>
        </div>
        <div class="teacher-select-wrapper select-wrapper" style="display: none;">
            <select class="teacher-select form-select" name="groups">
                <option disabled selected>Выберите преподавателя</option>
            </select>
            <button class="teacher-find btn btn-outline-primary" disabled>Поиск</button>
        </div>
        <div class="error_wrapper" style="text-align: center;"></div>
        <div class="timetable_wrapper">
            <div class="timetable-table">
                <div class="pinned"></div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
